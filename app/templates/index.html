<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classification de L√©sions Cutan√©es</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #1a1a1a;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 20px #00ffe7;
      width: 100%;
      max-width: 400px;
    }

    input[type="file"] {
      background: #262626;
      border: none;
      color: #00ffff;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
    }

    input[type="submit"] {
      background: #00ffe7;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #00cccc;
    }

    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      text-align: center;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
      transition: all 0.4s ease;
    }

    @media (max-width: 500px) {
      form {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <h1>Classificateur de L√©sions Cutan√©es</h1>
  <form id="upload-form">
    <input type="file" name="file" accept="image/*" required>
    <input type="submit" value="Classer l'image">
  </form>
  <div id="result"></div>

  <script>
    const labelMap = {
      akiec: "K√©ratoses actiniques et carcinome intra√©pith√©lial",
      bcc: "Carcinome basocellulaire",
      bkl: "L√©sions b√©nignes de type k√©ratoses",
      df: "Dermatofibrome",
      mel: "M√©lanome",
      nv: "Grain de beaut√© b√©nin",
      vasc: "L√©sions vasculaires : angiome..."
    };

    document.getElementById("upload-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const fileInput = form.querySelector('input[type="file"]');
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Analyse en cours... üîç";

      try {
        const response = await fetch("/predict", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<strong>Erreur :</strong> ${data.error}`;
        } else {
          const labelFr = labelMap[data.prediction] || "Inconnu";
          const confidence = (data.confidence * 100).toFixed(2);
          resultDiv.innerHTML = `
            <div>
              <strong>R√©sultat :</strong> ${labelFr}<br>
              <strong>Confiance :</strong> ${confidence}%
            </div>
          `;
        }

      } catch (err) {
        resultDiv.innerHTML = `<strong>Erreur :</strong> ${err.message}`;
      }
    });
  </script>
</body>
</html>
